<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade and Autocopy with NAGA</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/slick.css">

</head>

<body>

    <main class="main">
        <section class="slideshow">
            <div class="container">
                <div class="slideshow__content">

                    <div class="slideshow__docs-1"><img src="img/svg/docs-ico.svg" alt="Documents">
                    </div>
                    <div class="slideshow__slider">
                        <div class="slideshow__slide">
                            slide 1
                        </div>
                        <div class="slideshow__slide">
                            slide 2
                        </div>
                        <div class="slideshow__slide">
                            slide 3
                        </div>
                    </div>
                    <div  class="slideshow__docs-2">
                        <img src="img/svg/docs-ico.svg" alt="Documents">
                    </div>
                </div>
                <div class="slider__btns">
                    <img src="./img/svg/arrow-left.svg" alt="❮ Prev" class="left">
                    <img src="./img/svg/arrow-right.svg" alt="Next ❯" class="right">
                </div>
            </div>
        </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/functions.js"></script>

</body>

</html>
