<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade and Autocopy with NAGA</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="main">

        <!-- Statistics start -->
        <section class="statistics">
            <div class="container">
                <div class="statistics-wrapper">
                    <div class="statistics__items">
                        <div class="statistics__item--outer">
                            <div class="statistics__item--inner">
                                <img class="statistics__item_icon" src="./img/svg/10+.svg" alt="">
                                <div class="statistics__item_title">
                                    10+
                                </div>
                                <div class="statistics__item_info">
                                    Million Orders<br>Executed
                                </div>
                            </div>
                        </div>

                        <div class="statistics__item--outer">
                            <div class="statistics__item--inner">
                                <img class="statistics__item_icon" src="./img/svg/100+.svg" alt="">
                                <div class="statistics__item_title">
                                    100+
                                </div>
                                <div class="statistics__item_info">
                                    Thousand<br>Traders
                                </div>
                            </div>
                        </div>

                        <div class="statistics__item--outer">
                            <div class="statistics__item--inner">
                                <img class="statistics__item_icon" src="./img/svg/1000+.svg" alt="">
                                <div class="statistics__item_title">
                                    1,000+
                                </div>
                                <div class="statistics__item_info">
                                    Top Traders<br>To Folllow
                                </div>
                            </div>
                        </div>

                        <div class="statistics__item--outer">
                            <div class="statistics__item--inner">
                                <img class="statistics__item_icon" src="./img/svg/500+.svg" alt="">
                                <div class="statistics__item_title">
                                    500+
                                </div>
                                <div class="statistics__item_info">
                                    Instruments<br>To Trade
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <!-- Statistics end -->

    </main>
</body>

</html>
