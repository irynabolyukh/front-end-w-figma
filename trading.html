<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade and Autocopy with NAGA</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
     <!-- Header start -->
     <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <div class="header__logo">
                    <img src="./img/svg/thunder_icon.svg" alt="Thunder" class="header__logo-pic">
                    <img src="./img/svg/naga_icon.svg" alt="NAGA" class="header__logo-name">
                </div>
                <div class="header__lang">
                    <img src="./img/svg/planet_icon.svg" alt="Planet" class="header__lang-pic">
                    <select name="lang" id="lang" class="language-choice">
                        <option value="EN">EN</option>
                        <option value="UK">UK</option>
                        <option value="RU">RU</option>
                    </select>
                </div>
                <div class="header__register">
                    <button href="#!" class="header__register-btn">
                        Create an Account
                    </button>
                </div>
            </div>
        </div>
    </header>
    <!-- Header end -->
    <main class="main">
        <section class="control">
            <div class="control-wrapper">
                <div class="control__text">
                    Take control of your trading
                    experience with the <span>NAGA App</span>
                </div>
                <img class="control__phone" src="./img/phone.png" alt="">
                <div class="control__button">
                    <button href="#!" class="button">
                        Get Started
                    </button>
                </div>
            </div>
        </section>


    </main>

</body>

</html>
