<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade and Autocopy with NAGA</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/slick.css">

</head>

<body>

    <main class="main">
        <section class="slideshow">
            <div class="container">
                <div class="slideshow__content">

                    <div class="slideshow__docs-1"><img src="img/svg/docs-ico.svg" alt="Documents">
                    </div>
                    <div class="slideshow__slider">
                        <div class="slideshow__slide">
                             <img src="./img/slider-1-pic.jpg" alt="Copy our best traders" class="slideshow__slide-pic">
                            <img src="./img/svg/slider_phone.svg" alt="Phone" class="slideshow__slide-phone">

                            <div class="slideshow__slide-content-wrapper">
                                <div class="slideshow__slide-content-title">
                                    Copy our <span>best traders</span>
                                </div>
                                <div class="slideshow__slide-content-text">
                                    Join a financial community, follow the best traders and copy the operations of the best
                                performing ones.
                                When they trade, you do it too. Their <span>success becomes yours</span>
                                too!
                                </div>
                                <div class="slideshow__slide-content-button">
                                    <button href="#!" class="button">
                                        Discover Top Traders
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="slideshow__slide">
                            slide 2
                        </div>
                        <div class="slideshow__slide">
                            slide 3
                        </div>
                    </div>
                    <div class="slideshow__docs-2">
                        <img src="img/svg/docs-ico.svg" alt="Documents">
                    </div>
                </div>
                <div class="slider__btns">
                    <img src="./img/svg/arrow-left.svg" alt="❮ Prev" class="left">
                    <img src="./img/svg/arrow-right.svg" alt="Next ❯" class="right">
                </div>
            </div>
        </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/functions.js"></script>

</body>

</html>
